<body>
     <!-- ===================  Modal =================== -->
     <p><a href="#ex1" rel="modal:open">Open Modal</a></p>
     <div id="ex1" class="modal event-modal">
         <div class="new-modal-header flex-b--c ">
             <h3>고시원 이벤트 알림</h3>
             <a href="#" rel="modal:close">
                 <span class="text-indent">Close</span>
             </a>
         </div>
         <div class="new-modal-content flex-b--c">
             <div class="new-modal-left">
                 <strong class="intro-qoute">
                     안녕하세요. <br> <span class="font-blue">고시락</span>입니다.</strong>

                 <p>
                     <strong class="font-blue">휴식 홍대점</strong> 에서 <br>
                     <strong>입실 이벤트</strong> 진행 중이오니 <br>
                     많은 참여 부탁드립니다.
                 </p>
             </div>
             <div class="new-modal-right">
                 <figure>
                     <img src="/public/img/new-img/modal-img-sample.jpg" alt="이벤트 중인 고시원 사진">
                     <strong class="event-room-name">휴식 홍대점</strong>
                 </figure>
             </div>
         </div>
     </div>
